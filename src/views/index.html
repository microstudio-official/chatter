<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatter</title>
    <link href="/public/css/tailwind.css" rel="stylesheet" />
    <script src="/public/js/marked.min.js"></script>
    <script type="module" src="/public/pages/index/modules/main.js"></script>
  </head>
  <body
    class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 h-full flex flex-col transition-colors duration-200"
  >
    <!-- Header -->
    <header
      class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700"
    >
      <div
        class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center"
      >
        <h1 class="text-xl sm:text-2xl font-semibold">Chatter</h1>
        <div class="flex items-center gap-4">
          <div class="flex items-center gap-2">
            <button
              id="reconnect-button"
              class="hidden bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 text-white px-2 py-1 rounded-lg transition-colors duration-200 text-sm"
            >
              Retry
            </button>
            <div
              id="connection-status"
              class="h-2 w-2 rounded-full bg-yellow-500"
            ></div>
            <span
              id="connection-text"
              class="text-sm text-yellow-600 dark:text-yellow-400"
              >Loading...</span
            >
          </div>
          <a
            href="/logout"
            class="bg-red-500 hover:bg-red-600 dark:bg-red-600 dark:hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors duration-200 text-sm"
          >
            Logout
          </a>
        </div>
      </div>
    </header>

    <!-- Main Chat Area -->
    <main
      class="flex-1 container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex flex-col min-h-0"
    >
      <!-- Messages Container -->
      <div
        id="messages"
        class="prose prose-p:my-0 prose-a:text-blue-500 dark:prose-invert max-w-none flex-1 bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-4 mb-4 overflow-y-auto min-h-0"
        style="display: none"
      >
        <div
          id="empty-state"
          class="hidden text-gray-500 dark:text-gray-400 text-sm h-6"
        >
          No messages yet. Start the conversation!
        </div>
      </div>

      <!-- Loading State for Messages -->
      <div
        id="messages-loading"
        class="flex-1 bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-4 mb-4 flex items-center justify-center min-h-0"
      >
        <div class="flex items-center space-x-3">
          <img
            src="/public/images/spinner.svg"
            alt="Loading..."
            class="w-6 h-6"
          />
          <span class="text-gray-500 dark:text-gray-400"
            >Loading messages...</span
          >
        </div>
      </div>

      <!-- Typing Indicator -->
      <div
        id="typing-indicator"
        class="text-gray-500 dark:text-gray-400 text-sm h-6 max-h-6 mb-2"
      ></div>

      <!-- Message Input -->
      <div
        class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-4"
      >
        <form id="message-form" class="flex gap-2">
          <textarea
            disabled
            id="message-input"
            class="flex-1 resize-none bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 text-gray-900 dark:text-gray-100 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 transition-colors duration-200 min-h-[2.5rem] max-h-[150px] overflow-y-auto"
            placeholder="Type your message..."
            rows="1"
          ></textarea>
          <div class="flex items-center gap-2">
            <label class="relative cursor-pointer">
              <input
                type="file"
                id="file-upload"
                class="hidden"
                accept="image/*"
              />
              <div
                id="upload-button"
                class="p-2 rounded-lg bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
              >
                <img
                  id="upload-icon"
                  src="/public/images/image.svg"
                  alt="Upload image"
                  class="w-6 h-6 dark:invert"
                />
                <img
                  id="upload-loader"
                  src="/public/images/spinner.svg"
                  alt="Uploading..."
                  class="w-6 h-6 dark:invert hidden"
                />
              </div>
            </label>
            <button
              disabled
              type="submit"
              class="bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              Send
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
