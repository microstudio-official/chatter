<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Chatter</title>
    <link href="/public/css/tailwind.css" rel="stylesheet" />
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector('form');
        const submitBtn = form.querySelector('button[type="submit"]');
        const errorDiv = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          
          // Show loading state
          submitBtn.disabled = true;
          submitBtn.innerHTML = `
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Signing in...
          `;
          errorDiv.textContent = '';
          
          try {
            const response = await fetch('/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                username: form.username.value,
                password: form.password.value,
              }),
            });
            
            const data = await response.json();
            
            if (!response.ok) {
              throw new Error(data.error || 'Failed to sign in');
            }
            
            // Redirect on success
            window.location.href = '/';
          } catch (error) {
            // Show error message
            errorDiv.textContent = error.message;
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Sign In';
          }
        });
      });
    </script>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 h-full flex items-center justify-center transition-colors duration-200">
    <div class="w-full max-w-md p-6">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-semibold">Welcome Back</h1>
        <p class="text-gray-600 dark:text-gray-400 mt-2">Sign in to continue to Chatter</p>
      </div>
      
      <form action="/login" method="POST" 
        class="bg-white dark:bg-gray-800 shadow-sm border border-gray-200 dark:border-gray-700 rounded-xl px-8 pt-6 pb-8 mb-4">
        <div id="error-message" class="mb-4 text-red-500 text-sm"></div>
        <div class="mb-6">
          <label class="block text-sm font-medium mb-2" for="username">
            Username
          </label>
          <input
            class="w-full px-4 py-2 rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 transition-colors duration-200"
            id="username"
            name="username"
            type="text"
            required
          />
        </div>
        <div class="mb-6">
          <label class="block text-sm font-medium mb-2" for="password">
            Password
          </label>
          <input
            class="w-full px-4 py-2 rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 transition-colors duration-200"
            id="password"
            name="password"
            type="password"
            required
          />
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 text-white px-6 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 transition-colors duration-200"
            type="submit"
          >
            Sign In
          </button>
          <a
            class="text-sm text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 transition-colors duration-200"
            href="/signup"
          >
            Create Account
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
